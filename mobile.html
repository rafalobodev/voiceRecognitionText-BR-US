<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voice Recognition (Editable)</title>
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
      background-color: rgb(36, 32, 36);
      color: #42c920;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      text-align: center;
    }

    p {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 1rem;
      margin: 10px 0;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    textarea {
      width: 80%;
      height: 200px;
      margin: 10px 0;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .fa-download { color: blueviolet; }
    .fa-trash-alt { color: red; }
    .fa-copy { color: lime; }
  </style>
</head>
<body>

  <p>ENGLISH VOICE TO TEXT (EDITABLE)</p>

  <!-- Campo de entrada via voz -->
  <input type="text" id="voiceInput" x-webkit-speech speech lang="en-US" placeholder="Tap mic and speak in English">

  <!-- Campo de texto editável -->
  <textarea id="textArea" placeholder="Your spoken or typed text will appear here..."></textarea>

  <!-- Botões de ação -->
  <div>
    <button id="btnCopy"><i class="fas fa-copy"></i> Copy</button>
    <button id="btnSave"><i class="fas fa-download"></i> Save</button>
    <button id="btnClear"><i class="fas fa-trash-alt"></i> Clear</button>
  </div>

  <script>
    const voiceInput = document.getElementById('voiceInput');
    const textArea = document.getElementById('textArea');
    const btnCopy = document.getElementById('btnCopy');
    const btnSave = document.getElementById('btnSave');
    const btnClear = document.getElementById('btnClear');

    // Quando você falar algo no input, adiciona ao textarea
    voiceInput.addEventListener('change', () => {
      textArea.value += voiceInput.value + ' ';
      voiceInput.value = '';
    });

    // Copiar para a área de transferência
    btnCopy.addEventListener('click', () => {
      textArea.select();
      document.execCommand('copy');
      alert("Text copied!");
    });

    // Salvar como arquivo .txt
    btnSave.addEventListener('click', () => {
      const text = textArea.value;
      const element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', 'voice-text.txt');
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    });

    // Limpar campo
    btnClear.addEventListener('click', () => {
      textArea.value = '';
    });
  </script>
</body>
</html>
