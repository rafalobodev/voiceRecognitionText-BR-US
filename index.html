<!DOCTYPE html>
<html lang="pt">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech</title><!--titulo da aba-->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script><!--icones do gravador q serÃ£o usados-->
  <link rel="" href="iconGravador.png" type="image/x-icon">
</head>
<body>
  <div class="speech">
    <p>RECONHECIMENTO DE VOZ EM FORMATO TEXTO (pt-BR)</p>
    <textarea id="textarea"></textarea>
    <span id="msgCopy" class="msg-copy"></span>
    <div>
      <button id="btnGravar"><i class="fas fa-microphone">gravar</i></button><!--class="fas fa-microphone" icone conectados pelo https://kit.fontawesome.com/cf6fa412bd.js-->
      <button id="btnParar" disabled><i class="fas fa-microphone-slash">parar</i></button>
      <button id="btnCopiar"><i class="fas fa-copy">copiar</i></button>
      <button id="btnBaixar"><i class="fas fa-download">baixar</i></button>
      <button id="btnLimpar"><i class="fas fa-trash-alt">apagar</i></button>
    </div>
    <p>------------------------------------------------</p>
    <p>VOICE RECOGNITION IN TEXT FORMAT (en-us)</p>
    <textarea id="textareai"></textarea>
    <div>
      <button id="btnGravari"><i class="fas fa-microphone"></i></button><!--class="fas fa-microphone" icone conectados pelo https://kit.fontawesome.com/cf6fa412bd.js-->
      <button id="btnParari" disabled><i class="fas fa-microphone-slash"></i></button>
       <button id="btnCopiari"><i class="fas fa-copy"></i></button>
      <button id="btnBaixari"><i class="fas fa-download"></i></button>
      <button id="btnLimpari"><i class="fas fa-trash-alt"></i></button>
    </div>
    <span id="msgCopyi" class="msg-copy">Copied!</span>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
